<!-- DailyForever Full Logo Dark Mode - Icon + Text -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" width="280" height="64">
  <defs>
    <!-- Gradient for icon -->
    <linearGradient id="iconGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient for dark mode -->
    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon (scaled down) -->
  <g transform="translate(8, 8) scale(0.75)">
    <!-- Shield shape -->
    <path d="M32 4 C32 4, 52 10, 52 10 C52 10, 52 28, 52 36 C52 52, 32 60, 32 60 C32 60, 12 52, 12 36 C12 28, 12 10, 12 10 L32 4 Z" 
          fill="url(#iconGradientDark)" 
          stroke="none"/>
    
    <!-- Inner shield highlight -->
    <path d="M32 8 C32 8, 48 13, 48 13 C48 13, 48 29, 48 35 C48 48, 32 55, 32 55 C32 55, 16 48, 16 35 C16 29, 16 13, 16 13 L32 8 Z" 
          fill="white" 
          opacity="0.2"/>
    
    <!-- Lock icon -->
    <g transform="translate(32, 30)">
      <rect x="-10" y="-4" width="20" height="14" rx="2" ry="2" 
            fill="white" 
            opacity="0.95"/>
      
      <path d="M -7,-4 L -7,-10 Q -7,-14 0,-14 Q 7,-14 7,-10 L 7,-4" 
            stroke="white" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round"
            opacity="0.95"/>
      
      <circle cx="0" cy="3" r="2" fill="#2563eb"/>
    </g>
  </g>
  
  <!-- Text: DailyForever -->
  <text x="70" y="40" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', 'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="url(#textGradientDark)"
        letter-spacing="-0.5">
    DailyForever
  </text>
</svg>
