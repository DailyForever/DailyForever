<!-- DailyForever Navbar Logo - Optimized for header -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
  <defs>
    <!-- Gradient matching the site's accent colors -->
    <linearGradient id="navGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Compact shield icon -->
  <g transform="translate(8, 4) scale(0.5)">
    <!-- Shield -->
    <path d="M32 4 C32 4, 52 10, 52 10 C52 10, 52 28, 52 36 C52 52, 32 60, 32 60 C32 60, 12 52, 12 36 C12 28, 12 10, 12 10 L32 4 Z" 
          fill="url(#navGradient)"/>
    
    <!-- Inner highlight -->
    <path d="M32 9 C32 9, 47 13.5, 47 13.5 C47 13.5, 47 29, 47 35 C47 47, 32 54, 32 54 C32 54, 17 47, 17 35 C17 29, 17 13.5, 17 13.5 L32 9 Z" 
          fill="white" 
          opacity="0.25"/>
    
    <!-- Lock -->
    <g transform="translate(32, 30)">
      <rect x="-8" y="-3" width="16" height="11" rx="1.5" fill="white" opacity="0.95"/>
      <path d="M -5.5,-3 L -5.5,-8 Q -5.5,-11 0,-11 Q 5.5,-11 5.5,-8 L 5.5,-3" 
            stroke="white" 
            stroke-width="2.5" 
            fill="none" 
            stroke-linecap="round"
            opacity="0.95"/>
      <circle cx="0" cy="2.5" r="1.5" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Wordmark -->
  <text x="45" y="26" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Helvetica Neue', system-ui, sans-serif" 
        font-size="20" 
        font-weight="600" 
        fill="white"
        letter-spacing="-0.3">
    DailyForever
  </text>
</svg>
