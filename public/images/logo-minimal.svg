<!-- DailyForever Ultra Minimal Logo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Single color gradient -->
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified geometric icon -->
  <g transform="translate(20, 20)">
    <!-- Circle with lock cutout -->
    <circle cx="20" cy="20" r="20" fill="url(#minimalGradient)"/>
    
    <!-- Lock symbol (negative space) -->
    <g transform="translate(20, 20)">
      <!-- Lock body -->
      <rect x="-7" y="-2" width="14" height="10" rx="1" fill="white"/>
      
      <!-- Lock shackle -->
      <path d="M -5,-2 L -5,-7 Q -5,-10 0,-10 Q 5,-10 5,-7 L 5,-2" 
            stroke="white" 
            stroke-width="2.5" 
            fill="none" 
            stroke-linecap="round"/>
      
      <!-- Keyhole -->
      <circle cx="0" cy="2.5" r="1.5" fill="url(#minimalGradient)"/>
    </g>
  </g>
  
  <!-- Clean typography -->
  <text x="72" y="46" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', system-ui, sans-serif" 
        font-size="32" 
        font-weight="500" 
        fill="#1f2937"
        letter-spacing="-1">
    DailyForever
  </text>
</svg>
