<!-- DailyForever Monochrome Logo - Single color version -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" width="280" height="64">
  <!-- Icon -->
  <g transform="translate(8, 8) scale(0.75)">
    <!-- Shield shape -->
    <path d="M32 4 C32 4, 52 10, 52 10 C52 10, 52 28, 52 36 C52 52, 32 60, 32 60 C32 60, 12 52, 12 36 C12 28, 12 10, 12 10 L32 4 Z" 
          fill="currentColor" 
          stroke="none"/>
    
    <!-- Lock icon (negative space) -->
    <g transform="translate(32, 30)">
      <rect x="-10" y="-4" width="20" height="14" rx="2" ry="2" 
            fill="white"/>
      
      <path d="M -7,-4 L -7,-10 Q -7,-14 0,-14 Q 7,-14 7,-10 L 7,-4" 
            stroke="white" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round"/>
      
      <circle cx="0" cy="3" r="2" fill="currentColor"/>
    </g>
  </g>
  
  <!-- Text: DailyForever -->
  <text x="70" y="40" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', 'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="currentColor"
        letter-spacing="-0.5">
    DailyForever
  </text>
</svg>
